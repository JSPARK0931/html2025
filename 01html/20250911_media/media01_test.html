<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bg-color2 headerWrap">
      <div class="container bg-color1 header">
        <h1><a href="#">logo</a></h1>
        <ul class="menu view">
          <li>
            <a href="#">HOME</a>
          </li>
          <li><a href="#">COMPANY</a></li>
          <li><a href="#">ONLINE</a></li>
          <li><a href="#">COMMUNITY</a></li>
        </ul>
        <div class="toggle" onclick="myButton(),toggleEv()" id="han">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>
    </div>
    <script>
      function myButton() {
        // 1.    document.getElementsByClassName("toggle")[0].classList.toggle("active");

        // 2.
        const toggleElm = document.getElementById("han").classList;
        if (toggleElm.value == "toggle") {
          toggleElm.add("active");
          document.getElementById("han").style.background = "green"; // set
          //      document.getElementById("han").style.background = "green"; // set
          //      console.log(document.getElementById("han").style.background); // get
          //document.getElementsByClassName("bar1")[0].style.background = "red";
          //컬러변경
          document.getElementsByClassName("bar1")[0].style.background = "red";
          document.getElementsByClassName("bar3")[0].style.background = "red";
          document.querySelector(".toggle").style.background = "white";
          //document.querySelectorAll(".toggle div").style.background = "white";
        } else {
          toggleElm.remove("active");
          document.getElementById("han").style.background = "white";
          //컬러원복
          document.getElementsByClassName("bar1")[0].style.background = "black";
          document.getElementsByClassName("bar3")[0].style.background = "black";
        }
      }
      function toggleEv() {
        alert();
        document.querySelector(" .menu").classList.toggle("view");
      }
    </script>
  </body>
</html>
