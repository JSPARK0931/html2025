<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js"
      integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
      integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h3>글내용보기</h3>
      <hr />
      <div>Number : <span class="num"></span></div>
      <div>이 름 : <span class="name"></span> / <span class="email"></span></div>
      <div>타이틀 : <span class="title"></span></div>
      <div>
        <p>글내용</p>
        <p class="content"></p>
      </div>
      <div class="d-flex justify-content-end">
        <a class="btn btn-primary" href="fetch02.html">글리스트</a>
      </div>
    </div>
    <script>
      // location.search : '?id=11&name=Ervin%20Howell'
      // location.href   : 'http://127.0.0.1:5501/02javascript/20250929_fetch/postView.html?id=11&name=Ervin%20Howell'
      const params = new URLSearchParams(location.search);
      console.log(params.get("id"));
      const id = Number(params.get("id"));
      const userId = params.get("userId");
      const name = params.get("name");
      const email = params.get("email");
      console.log(id + "," + name + "," + email + "," + userId);

      async function view(postid) {
        const viewData = await axios.get(`https://jsonplaceholder.typicode.com/posts/${postid}`);

        const userData = await axios.get(`https://jsonplaceholder.typicode.com/users/${userId}`);

        console.log(viewData.data);
        console.log(userData);
        document.querySelector(".num").innerHTML = viewData.data.id;
        document.querySelector(".name").innerHTML = userData.data.name;
        document.querySelector(".email").innerHTML = userData.data.email;

        document.querySelector(".title").innerHTML = viewData.data.title;
        document.querySelector(".content").innerHTML = viewData.data.body;
      }

      view(id);
    </script>
  </body>
</html>
