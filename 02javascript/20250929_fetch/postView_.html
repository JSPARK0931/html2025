<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js"
      integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
      integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h3>글내용보기</h3>
      <hr />
      <div>No : <span class="num"></span></div>
      <div>Name : <span class="name"></span> / <span class="email"></span></div>
      <div>Title : <span class="title"></span></div>
      <div>
        <p>Contents :</p>
        <p class="content"></p>
      </div>
      <div class="d-flex justify-content-end">
        <a class="btn btn-primary" href="fetch02.html">글리스트</a>
      </div>
    </div>

    <script>
      //http://127.0.0.1:5501/02javascript/20250929_fetch/postView.html
      //?id=11&name=Ervin%20Howell&userId=2&email=Shanna@melissa.tv
      const params = new URLSearchParams(location.search);
      const postid = Number(params.get("id"));
      const name = params.get("name");
      const userId = params.get("userId");
      const email = params.get("email");

      console.log(postid + "," + name + "," + userId + "," + email);

      async function ContentsView(postid) {
        const viewData = await axios.get(`https://jsonplaceholder.typicode.com/posts/${postid}`);
        console.log(viewData.data);
        //console.log(userData);
        //console.log(viewData.data);
        document.querySelector(".num").innerHTML = viewData.data.id;
        document.querySelector(".name").innerHTML = name;
        document.querySelector(".email").innerHTML = email;
        document.querySelector(".title").innerHTML = viewData.data.title;
        document.querySelector(".content").innerHTML = viewData.data.body;
      }

      ContentsView(postid);
    </script>
  </body>
</html>
