    <script>
      //   document.getElementById("searchform").addEventListener("submit",function(){});
      document.getElementById("searchform").addEventListener("submit", async function (e) {
        e.preventDefault();

        const query = document.querySelector(".search").value.trim();
        if (!query) {
          alert("검색어를 입력하세요");
        }
        console.log(query);

        try {
          //const res = await axios.get('url',{headers:{}, params:{} })
          //const res = await axios.get(`https://dapi.kakao.com/v2/search/web`, {
          const { data } = await axios.get(`https://dapi.kakao.com/v2/search/web`, {
            headers: {
              Authorization: "KakaoAK 95233250fb4a994f04e79727bfb99fdc",
            },
            params: {
              query: query,
              size: 10,
            },
          });
          //console.log(res);
          //console.log(res.data);

          //const data = res.data;
          let viewData = "";
          data.documents.forEach(function (item) {
            // console.log(item.title);
            viewData += `
                        <li>
                            <h4>
                            <a href="${item.url}" target="_blank" class="nav-link wrap">
                                ${item.title}</a>
                            </h4>
                            <p>
                            ${item.contents}
                            </p>
                            <p class="d-flex justify-content-end small">
                            <span>${item.datetime.split("T")[0]}</span>
                            </p>
                        </li>
                        `;
            console.log(viewData);
            document.querySelector("#results>ul").innerHTML = viewData;
          });
        } catch (error) {}
      });
