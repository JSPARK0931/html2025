<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Promise (resolve, reject 함수 호출)
      const promise = new Promise((resolve, reject) => {
        resolve("성공");
        reject("실패");
      });

      promise
        .then(function (text) {
          console.log(text + "했습니다. success!!");
        })
        .catch(function (text) {
          console.log(text + "했습니다. Fail!!!");
        });
    </script>
  </body>
</html>
