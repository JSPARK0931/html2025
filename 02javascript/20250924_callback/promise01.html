<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //promise는 성공, 실패를 반환한다.
      // then(성공), catch(실패), finally(무조건실행)
      //new promise((resolve, reject) => {
      //})
      //arr.forEach(function(t,i){})
      //cf) try catch
      const promise = new Promise(function (resolve, reject) {
        let num1 = 100 + 100000;

        //reject();

        setTimeout(function () {
          resolve(num1);
          //reject();
        }, 10000);
      });

      promise
        .then(function (num1) {
          console.log("성공입니다." + num1);
          return new Promise(function (resolve, reject) {
            resolve("홍길동", "YES");
            //reject();
          });
        })
        .then(function (name) {
          console.log(name);
        })
        .catch(function () {
          console.log("실패입니다.");
        });
    </script>
  </body>
</html>
