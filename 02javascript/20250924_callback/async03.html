<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="title"></div>
    <div class="id"></div>
    <script>
      let mydata = [];
      async function getPost() {
        //const response = await fetch(`https://jsonplaceholder.typicode.com/todos/${id}`);
        const response = await fetch(`https://jsonplaceholder.typicode.com/todos`);
        const data = await response.json();
        console.log(data);
        //mydata.push(data);
        mydata = data;
        //document.querySelector(".title").innerHTML = mydata[0].title;
        document.querySelector(".title").innerHTML = mydata[3].title;
        document.querySelector(".id").innerHTML = mydata[3].userId;
      }

      getPost();
    </script>
  </body>
</html>
